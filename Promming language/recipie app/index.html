<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Recipe Finder</h1>
        </div>

        <div class="search-bar">
            <input type="text" id="searchRecipe" placeholder="Search for a recipe..." onkeyup="filterRecipe()">
            <button onclick="filterRecipe()">Search</button>
        </div>

        <div class="filter-section">
            <select id="filterType" onchange="filterRecipe()">
                <option value="">All Recipes</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
            </select>
        </div>

        <div id="recipeResults" class="recipe-results">
            <!-- Recipe results will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
